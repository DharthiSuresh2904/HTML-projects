<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7 Up 7 Down Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: white;
    }

    h1 {
      margin-top: 30px;
    }

    .buttons {
      margin: 20px;
    }

    button {
      padding: 65px 45px;
      background-color: blueviolet;
      margin: 10px;
      justify-content: space-between;
      font-size: 18px;
      cursor: pointer;
    }

    #dice {
      font-size: 60px;
      margin: 20px;
    }

    #result {
      font-size: 20px;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>7 Up 7 Down Game</h1>
<div class="buttons">
  <button onclick="play('down')">7 Down</button>
  <button onclick="play('seven')">Exactly 7</button>
  <button onclick="play('up')">7 Up</button>
</div>

<div id="dice"><img src="/assests/D4.webp" height="80px",width="10px"> <img src="/assests/D2.webp" height="80px",width="10px"></div>
<p id="result">Make your guess!</p>

<script>
  let score = 0;

  function play(guess) {

  document.getElementById('dice-audio').play();

  const die1 = Math.floor(Math.random() * 6) + 1;
  const die2 = Math.floor(Math.random() * 6) + 1;
  const total = die1 + die2;

  document.getElementById('dice').textContent = `${total}`;

  let resultType = '';
  if (total < 7) resultType = 'down';
  else if (total === 7) resultType = 'seven';
  else resultType = 'up';

  if (guess === resultType) {
    document.getElementById('result').textContent = 'You Win!';
    score++;
  } else {
    document.getElementById('result').textContent = 'You Lose!';
    score = Math.max(0, score - 1);
  }
}

</script>
<audio id="dice-audio" src="/assests/rolling-dice-2-102706.mp3"></audio>

</body>
</html>
